init_config:

docker_images:
  - galileo-frontend
  - galileo-api
  - galileo-collector
  - mashape-id

init_config:

instances:
  - name: Galileo frontend
    url: http://HOST:10003/health
    timeout: 5

    collect_response_time: true
    skip_event: true
    tags:
      - application:galileo-frontend


  - name: Mashape ID frontend
    url: http://HOST:3001/version
    timeout: 5

    collect_response_time: true
    skip_event: true
    tags:
      - application:mashape-id

  - name: Galileo API
    url: http://HOST:10000/health
    timeout: 5

    collect_response_time: true
    skip_event: true
    tags:
      - application:galileo-api

  - name: Galileo Collector
    url: http://HOST:10002/health
    timeout: 5

    collect_response_time: true
    skip_event: true
    tags:
      - application:galileo-collector
